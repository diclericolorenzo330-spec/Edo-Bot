<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edobot Bar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Regole di sicurezza per la compatibilità con il tocco */
        * {
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-in-out;
        }

        h1 {
            color: #f0e6f9;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            color: #c9c0d7;
        }

        main {
            background: rgba(40, 40, 60, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%;
            max-width: 550px;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        label {
            display: block;
            margin-top: 25px;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 600;
            color: #f0e6f9;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: rgba(60, 60, 80, 0.8);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 10px #bb86fc;
        }

        button {
            background: linear-gradient(45deg, #bb86fc, #9240ff);
            color: #1e1e1e;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 20px;
            z-index: 10;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(146, 64, 255, 0.4);
        }

        .result-section {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Regole per schermi piccoli (responsive design) */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            header {
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            main {
                padding: 20px;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Benvenuto all'Edobot Bar!</h1>
        <p>Ciao, io sono Edobot.</p>
    </header>

    <main>
        <section class="form-section">
            <label for="nome_cliente">Qual è il tuo nome?</label>
            <input type="text" id="nome_cliente" placeholder="Inserisci il tuo nome">

            <label for="anno_nascita">Qual è il tuo anno di nascita?</label>
            <input type="number" id="anno_nascita" placeholder="Inserisci il tuo anno">
            
            <button onclick="salutaEVerifica()">Procedi</button>
        </section>

        <section id="risultato" class="result-section"></section>
        
        <section id="menu_e_ordine" class="hidden">
            <label for="scelta_cliente">Cosa scegli?</label>
            <input list="bevande-list" id="scelta_cliente" placeholder="Scegli o scrivi">
            <datalist id="bevande-list"></datalist>
            
            <label for="numero_tavolo">Il numero del tavolo?</label>
            <input type="text" id="numero_tavolo" placeholder="Numero tavolo">
            
            <button onclick="confermaOrdine()">Conferma Ordine</button>
        </section>
        
        <section id="conferma_finale" class="result-section"></section>
    </main>

    <script>
        const alcolici = ['whisky', 'rum', 'vodka', 'birra', 'vino'];
        const analcolici = ['gassosa', 'bitter', 'aranciata', 'coca cola', 'succo di frutta'];

        let anniCliente = 0;

        function salutaEVerifica() {
            const nomeCliente = document.getElementById('nome_cliente').value;
            const annoNascitaInput = document.getElementById('anno_nascita').value;
            const risultatoDiv = document.getElementById('risultato');
            const menuOrdineSection = document.getElementById('menu_e_ordine');
            const confermaFinaleSection = document.getElementById('conferma_finale');
            const datalist = document.getElementById('bevande-list');

            risultatoDiv.innerHTML = '';
            confermaFinaleSection.innerHTML = '';
            menuOrdineSection.classList.add('hidden');
            datalist.innerHTML = '';

            if (!nomeCliente || !annoNascitaInput || isNaN(parseInt(annoNascitaInput, 10))) {
                risultatoDiv.innerHTML = "Per favore, inserisci un nome e un anno di nascita validi.";
                return;
            }

            const annoDiNascita = parseInt(annoNascitaInput, 10);
            anniCliente = new Date().getFullYear() - annoDiNascita;
            
            let menuHtml = `<h3>Perfetto, signor ${nomeCliente}!</h3>`;
            let opzioniDaMostrare = [];

            if (anniCliente < 18) {
                menuHtml += `<p>Sei minorenne, puoi ordinare solo analcolici.</p>`;
                menuHtml += `<p>Ecco il menù analcolici: ${analcolici.join(', ')}</p>`;
                opzioniDaMostrare = analcolici;
            } else {
                menuHtml += `<p>Sei maggiorenne, puoi ordinare tutti i drink disponibili.</p>`;
                menuHtml += `<p>Ecco il menù analcolici: ${analcolici.join(', ')}</p>`;
                menuHtml += `<p>Ecco il menù alcolico: ${alcolici.join(', ')}</p>`;
                opzioniDaMostrare = [...analcolici, ...alcolici];
            }

            opzioniDaMostrare.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                datalist.appendChild(option);
            });

            risultatoDiv.innerHTML = menuHtml;
            menuOrdineSection.classList.remove('hidden');
        }

        function confermaOrdine() {
            const nomeCliente = document.getElementById('nome_cliente').value;
            const scelta = document.getElementById('scelta_cliente').value.toLowerCase();
            const numeroTavolo = document.getElementById('numero_tavolo').value;
            const confermaFinaleDiv = document.getElementById('conferma_finale');

            if (!scelta || !numeroTavolo) {
                confermaFinaleDiv.innerHTML = "Per favore, inserisci la tua scelta e il numero del tavolo.";
                return;
            }

            const menuDisponibile = (anniCliente < 18) ? analcolici : [...analcolici, ...alcolici];
            if (!menuDisponibile.includes(scelta)) {
                confermaFinaleDiv.innerHTML = `<p style="color: red; font-weight: bold;">"${scelta}" non è nel menù. Scegli tra le opzioni disponibili.</p>`;
                return;
            }

            const datiOrdine = {
                nome: nomeCliente,
                scelta: scelta,
                tavolo: numeroTavolo,
                timestamp: new Date().toISOString()
            };

            try {
                const ordiniEsistenti = JSON.parse(localStorage.getItem('ordini')) || [];
                ordiniEsistenti.push(datiOrdine);
                localStorage.setItem('ordini', JSON.stringify(ordiniEsistenti));
                
                confermaFinaleDiv.innerHTML = `<p>Ottima scelta, ${nomeCliente}! Il tuo ordine di ${scelta} arriverà presto al tavolo ${numeroTavolo}.</p>`;
                confermaFinaleDiv.innerHTML += `<p>Grazie per la collaborazione, buon aperitivo!</p>`;
                
            } catch (e) {
                confermaFinaleDiv.innerHTML = `<p>Errore nel salvataggio dell'ordine.</p>`;
                console.error("Errore nel salvataggio nel localStorage:", e);
            }
        }
    </script>
</body>
</html>
